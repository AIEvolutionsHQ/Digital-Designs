<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Art Store</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
<style>
  :root {
    --video-width: 160px; /* adjustable size */
    --video-height: 160px;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: url('https://raw.githubusercontent.com/AIEvolutionsHQ/Digital-Designs/main/a-realistic-desktop-computer-with-all-internal-hardwa.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Top section styles */
  .top-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    position: relative;
  }
  .welcome-message {
    flex: 1;
    text-align: center;
  }
  .welcome-message h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2em;
    color: #DAA520;
    margin: 0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    font-weight: 700;
  }

  /* Sign-in links */
  .sign-in-container {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .signin-link {
    font-family: 'Dancing Script', cursive;
    font-size: 1em;
    font-weight: 700;
    text-decoration: none;
    padding: 8px 16px;
    border: 2px solid #0066cc;
    border-radius: 30px;
    transition: background-color 0.3s, color 0.3s;
  }
  .login-link {
    color: #fff;
  }
  .create-account-link {
    color: #000;
  }
  .signin-link:hover {
    background-color: #0066cc;
    color: #fff;
  }

  /* Adjustable fixed video box */
  .fixed-video {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: var(--video-width);
    height: var(--video-height);
    border: 2px solid #fff;
    border-radius: 5px;
    overflow: hidden;
    background: #000;
    z-index: 999;
  }
  .fixed-video video {
    width: 100%;
    height: 100%;
  }

  /* Main layout styles */
  .container {
    display: flex;
    flex: 1;
  }
  aside {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  .category-title {
    font-family: 'Dancing Script', cursive;
    font-weight: 700;
    color: #fff;
    text-align: center;
    font-size: 1.3em;
    margin-bottom: 8px;
  }
  .list-box {
    display: inline-block;
  }
  .categories-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .categories-nav li {
    margin: 6px 0;
  }
  .categories-nav a {
    color: #fff;
    text-decoration: none;
    font-family: 'Dancing Script', cursive;
    font-size: 1em;
    font-weight: 600;
  }
  main {
    flex: 1;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    color: #fff;
  }
  footer {
    padding: 15px 20px;
    display: flex;
    justify-content: center;
  }
  footer a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
  }
</style>
</head>
<body>

<!-- Top section -->
<div class="top-section">
  <div class="welcome-message">
    <h2>Welcome to AI Evolutions HQ Digital Art Store!</h2>
  </div>
  <div class="sign-in-container">
    <a class="signin-link login-link" href="#">Login</a>
    <a class="signin-link create-account-link" href="#">Create Account</a>
  </div>
</div>

<!-- Main layout -->
<div class="container">
  <aside>
    <div class="category-title">Categories</div>
    <div class="list-box">
      <nav class="categories-nav" aria-label="Categories list">
        <ul>
          <li><a href="#">Digital Paintings</a></li>
          <li><a href="#">Abstract Art</a></li>
          <li><a href="#">Illustrations</a></li>
          <li><a href="#">AI Images</a></li>
          <li><a href="#">AI Videos</a></li>
        </ul>
      </nav>
    </div>
  </aside>
  <main>
    <!-- Placeholder for main content -->
  </main>
</div>

<!-- Adjustable fixed video box -->
<div class="fixed-video" style="--video-width: 160px; --video-height: 160px;">
  <video autoplay muted loop controls>
    <source src="https://raw.githubusercontent.com/AIEvolutionsHQ/Digital-Designs/main/Eve%20AWS%20Cert%20Intro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<!-- Footer -->
<footer>
  <a href="#">About Us</a>
  <a href="#">Contact Us</a>
  <a href="#">Help</a>
</footer>

</body>
</html>
