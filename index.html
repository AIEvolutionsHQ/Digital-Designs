<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Art Store</title>
<!-- Import a fancy, bold Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: url('https://raw.githubusercontent.com/AIEvolutionsHQ/Digital-Designs/main/a-realistic-desktop-computer-with-all-internal-hardwa.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Top section styling */
  .top-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: none;
    z-index: 2;
    flex-direction: column; /* stack vertically for full width */
  }

  /* Welcome message with fancy font and color */
  .welcome-message {
    width: 100%;
    text-align: center;
    margin: 0 auto;
    padding: 10px 0;
  }

  /* Use the imported fancy font */
  .welcome-message h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2em; /* larger for emphasis */
    color: #DAA520; /* Goldenrod - rich gold */
    margin: 0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    font-weight: 700; /* bold */
  }

  /* Sign-in link container aligned to the right */
  .sign-in-container {
    align-self: flex-end; /* align to right */
    margin-top: 10px;
  }

  /* Sign in link with oval border, bold and fancy */
  .signin-link {
    font-family: 'Dancing Script', cursive;
    font-size: 1em; /* slightly bigger */
    font-weight: 700; /* bold */
    text-decoration: none;
    color: #fff;
    padding: 8px 16px;
    border: 2px solid #0066cc; /* deep blue */
    border-radius: 30px; /* more elongated oval */
    transition: background-color 0.3s, color 0.3s;
  }

  .signin-link:hover {
    background-color: #0066cc;
    color: #fff;
  }

  /* Container for sidebar and main content */
  .container {
    display: flex;
    flex: 1;
  }

  /* Left box with centered title and list */
  aside {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  /* Centered "Categories" title */
  .category-title {
    font-family: 'Dancing Script', cursive;
    font-weight: 700;
    color: #fff;
    text-align: center;
    font-size: 1.3em;
    margin-bottom: 8px;
  }

  /* List container auto-width to fit content */
  .list-box {
    display: inline-block;
  }

  /* List styles: left aligned items */
  .categories-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: left;
  }

  .categories-nav li {
    margin: 6px 0;
  }

  .categories-nav a {
    color: #fff;
    text-decoration: none;
    font-family: 'Dancing Script', cursive;
    font-size: 1em;
    font-weight: 600;
  }

  /* Main content area */
  main {
    flex: 1;
    padding: 20px;
    background: none;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 300px;
  }

  /* Footer styles */
  footer {
    padding: 15px 20px;
    background: none;
    display: flex;
    justify-content: center;
  }

  footer a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
  }
</style>
</head>
<body>

<!-- Top section with welcome message and sign in -->
<div class="top-section">
  <div class="welcome-message">
    <h2>Welcome to AI Evolutions HQ Digital Art Store!</h2>
  </div>
  <div class="sign-in-container">
    <a class="signin-link" href="#">Login / Create Account</a>
  </div>
</div>

<!-- Main layout -->
<div class="container">
  <!-- Left box with centered title and options -->
  <aside>
    <div class="category-title">Categories</div>
    <div class="list-box">
      <nav class="categories-nav" aria-label="Categories list">
        <ul>
          <li><a href="#">Digital Paintings</a></li>
          <li><a href="#">Abstract Art</a></li>
          <li><a href="#">Illustrations</a></li>
          <li><a href="#">AI Images</a></li>
          <li><a href="#">AI Videos</a></li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- Main content -->
  <main>
    <!-- Content here -->
  </main>
</div>

<!-- Footer -->
<footer>
  <a href="#">About Us</a>
  <a href="#">Contact Us</a>
  <a href="#">Help</a>
</footer>

</body>
</html>
