<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Art Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: url('https://raw.githubusercontent.com/AIEvolutionsHQ/Digital-Designs/main/a-realistic-desktop-computer-with-all-internal-hardwa.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Top section (transparent overlay) */
  .top-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: none;
    z-index: 2;
  }

  .top-left {
    display: flex;
    align-items: center;
    max-width: 70%;
  }

  .welcome-message {
    margin-right: 20px;
  }

  .welcome-message h2, .welcome-message p, .signin-link {
    color: #fff;
  }

  /* Container for sidebar and main content */
  .container {
    display: flex;
    flex: 1;
    min-height: 0;
  }

  /* Left panel: only as wide as the list items, centered "Categories" above */
  aside {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center the title and list horizontally */
    padding: 10px;
    background: none;
  }

  /* "Categories" title centered above list, with full width to align center */
  .category-title {
    font-weight: bold;
    color: #fff;
    text-align: center;
    margin-bottom: 8px;
  }

  /* The box around the list (optional border for visual) */
  .list-box {
    display: inline-block; /* shrink to fit content width */
  }

  /* List inside the box, left-aligned */
  .categories-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: left; /* left align items */
  }

  .categories-nav li {
    margin: 6px 0;
  }

  .categories-nav a {
    color: #fff;
    text-decoration: none;
  }

  /* Main content area (transparent overlay) */
  main {
    flex: 1;
    padding: 20px;
    background: none;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 300px;
  }

  /* Footer (transparent overlay) */
  footer {
    padding: 15px 20px;
    background: none;
    display: flex;
    justify-content: center;
  }

  footer a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
  }
</style>
</head>
<body>

<!-- Top section -->
<div class="top-section">
  <div class="top-left">
    <div class="welcome-message">
      <h2>Welcome to AI Evolutions HQ Digital Art Store!</h2>
      <p>Explore our extensive collection of digital art pieces created by talented artists using AI tools.</p>
    </div>
  </div>
  <div class="top-right">
    <a class="signin-link" href="#">Login / Create Account</a>
  </div>
</div>

<!-- Main layout -->
<div class="container">
  <!-- Left box with centered title and list -->
  <aside>
    <div class="category-title">Categories</div>
    <div class="list-box">
      <nav class="categories-nav" aria-label="Categories list">
        <ul>
          <li><a href="#">Digital Paintings</a></li>
          <li><a href="#">Abstract Art</a></li>
          <li><a href="#">Illustrations</a></li>
          <li><a href="#">AI Images</a></li>
          <li><a href="#">AI Videos</a></li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- Main content -->
  <main>
    <!-- Content area -->
  </main>
</div>

<!-- Footer -->
<footer>
  <a href="#">About Us</a>
  <a href="#">Contact Us</a>
  <a href="#">Help</a>
</footer>

</body>
</html>
